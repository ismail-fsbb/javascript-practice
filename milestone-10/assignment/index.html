<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-white text-black font-sans p-6 transition-colors">
  <h1 class="text-2xl font-bold mb-4">Student Management Dashboard</h1>

  <!-- Toggle Theme -->
  <button id="toggleTheme" class="mb-4 px-4 py-2 bg-gray-200 rounded">ðŸŒ™ Dark Mode</button>

  <!-- Student Form -->
  <form id="studentForm" class="mb-6 flex flex-col space-y-2">
    <input id="name" placeholder="Name" required class="px-2 py-1 border rounded" />
    <input id="age" type="number" placeholder="Age" required class="px-2 py-1 border rounded" />
    <input id="grades" placeholder="Grades (comma separated)" required class="px-2 py-1 border rounded" />
    <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded">Add / Save Student</button>
  </form>

  <!-- Student Table -->
  <table id="studentsTable" class="w-full table-auto border-collapse mb-6">
    <thead>
      <tr class="bg-gray-100">
        <th class="border px-4 py-2">Name</th>
        <th class="border px-4 py-2">Age</th>
        <th class="border px-4 py-2">Average</th>
        <th class="border px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <!-- Teacher Login -->
  <!-- <div class="mt-10">
    <h2 class="text-xl font-semibold">Teacher Login</h2>
    <input type="password" id="teacherPassword" placeholder="Enter Password" class="px-2 py-1 border rounded" />
    <button id="togglePasswordBtn" class="ml-2 px-2 py-1 bg-gray-300 rounded">Show</button>
  </div> -->

  <script src="js/api.js" type="module"></script>
  <script src="js/student.js" type="module"></script>
  <script src="js/dom.js" type="module"></script>
  <script src="js/theme.js" type="module"></script>
  <script src="js/main.js" type="module"></script>
</body>
</html>
